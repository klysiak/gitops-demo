apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo-stage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/klysiak/gitops-demo
    targetRevision: main
    path: apps/podinfo/overlays/stage
  destination:
    server: https://kubernetes.default.svc
    namespace: stage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
